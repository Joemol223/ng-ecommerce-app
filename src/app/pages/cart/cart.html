<div class="cart-page" *ngIf="cart.length > 0; else emptyCart">

  <h2>Your Shopping Cart</h2>

  <div class="cart-table">
    <div class="cart-item" *ngFor="let item of cart">
      <img [src]="item.product.image" alt="{{item.product.name}}">
      <div class="details">
        <h3>{{item.product.name}}</h3>
        <p>Price: {{item.product.price | currency}}</p>

        <div class="quantity">
          <button (click)="decrease(item)">-</button>
          <span>{{item.quantity}}</span>
          <button (click)="increase(item)">+</button>
        </div>

        <p>Total: {{item.product.price * item.quantity | currency}}</p>
      </div>
      <button class="remove-btn" (click)="remove(item)">Remove</button>
    </div>
  </div>

  <div class="cart-summary">
    <p>Total Price: <strong>{{getTotal() | currency}}</strong></p>
    <button class="checkout-btn" (click)="checkout()">Buy Now / Checkout</button>
  </div>

</div>

<ng-template #emptyCart>
  <div class="empty-cart">
    <h3>Your cart is empty!</h3>
    <a routerLink="/products" class="btn back-to-products">Go to Products</a>
  </div>
</ng-template>
