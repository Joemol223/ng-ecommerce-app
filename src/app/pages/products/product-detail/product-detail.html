<div *ngIf="isLoading" class="loading">Loading product...</div>

<div *ngIf="!isLoading && product" class="product-detail-card">

  <img [src]="product.image" alt="{{product.name}}" class="product-image">

  <div class="product-info">
    <h2>{{product.name}}</h2>
    <p class="category">Category: {{product.category}}</p>
    <p class="price">{{product.price | currency}}</p>

    <!-- Quantity selector -->
    <div class="quantity">
      <button (click)="decrease()">-</button>
      <span>{{quantity}}</span>
      <button (click)="increase()">+</button>
    </div>

    <!-- Action buttons -->
    <div class="actions">
      <button class="btn add-cart" (click)="addToCart()">Add to Cart</button>
      <button class="btn buy-now" (click)="buyNow()">Buy Now</button>
    </div>

    <!-- Back button -->
    <button class="btn back" routerLink="/products">‚Üê Back to Products</button>
  </div>

</div>
