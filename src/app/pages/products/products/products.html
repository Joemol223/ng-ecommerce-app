<h2 class="page-title">Our Products</h2>

<!-- Category Filter -->
<div class="filter-bar" *ngIf="categories.length">
  <button 
    *ngFor="let cat of categories" 
    [class.active]="cat === selectedCategory"
    (click)="filterCategory(cat)">
    {{cat}}
  </button>
</div>

<div *ngIf="isLoading" class="loading">Loading products...</div>

<div class="product-grid" *ngIf="!isLoading">
  <div class="product-card" *ngFor="let p of filteredProducts">
    <img [src]="p.image" alt="{{p.name}}" class="product-image">

    <div class="product-info">
      <h3 class="product-name">{{p.name}}</h3>
      <p class="product-category">{{p.category}}</p>
      <p class="product-price">{{p.price | currency}}</p>
    </div>

    <div class="product-actions">
      <button class="btn buy-now" (click)="buyNow(p)">Buy Now</button>
      <a class="btn details" [routerLink]="['/products', p.id]">View Details</a>
    </div>
  </div>
</div>
