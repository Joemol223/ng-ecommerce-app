<!-- Hero Section -->
<section class="hero">
  <div class="hero-text">
    <h1>Welcome to Our Store</h1>
    <p>Discover the latest trends in fashion, electronics, and accessories!</p>
    <a routerLink="/products" class="hero-btn">Shop Now</a>
  </div>
  <div class="hero-image">
    <img src="https://images.pexels.com/photos/267301/pexels-photo-267301.jpeg" alt="Shop Banner">
  </div>
</section>

<!-- Categories -->
<section class="categories">
  <h2>Shop by Category</h2>
  <div class="category-grid">
    <div class="category-card" *ngFor="let cat of categories">
      <img [src]="cat.image" alt="{{cat.name}}">
      <h3>{{cat.name}}</h3>
    </div>
  </div>
</section>

<!-- Featured Products -->
<section class="featured-products">
  <h2>Featured Products</h2>
  <div class="products-grid">
    <div class="product-card" *ngFor="let product of featuredProducts">
      <img [src]="product.image" alt="{{product.name}}">
      <h3>{{product.name}}</h3>
      <p class="description">{{product.description}}</p>
      <p class="price">${{product.price}}</p>
      <a [routerLink]="['/products', product.id]" class="btn">View Details</a>
    </div>
  </div>
</section>
